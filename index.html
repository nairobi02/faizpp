<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span>&#36;</span>
          Crypto Tracker
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sign.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center py-5">
      <h1 class="display-4">Crypto Tracker</h1>
      <p class="lead">Track the latest cryptocurrency prices and trends</p>
    </header>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by name or symbol"
            />
            <button class="btn btn-primary" type="button" id="searchButton">
              Search
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="sortSelect">Sort By:</label>
            <select class="form-select" id="sortSelect">
              <option value="default">Default</option>
              <option value="price">Price</option>
              <option value="market_cap">Market Cap</option>
              <option value="name">Name</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="row" id="coinsContainer"></div>
      </div>

      <div class="modal fade" id="coinModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="coinModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div id="coinDetails"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <nav aria-label="Coins Pagination">
            <ul
              class="pagination justify-content-center"
              id="paginationContainer"
            ></ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="bg-light text-center py-3">
      <div class="container">
        <p class="mb-0">&copy; 2023 Crypto Tracker. All rights reserved.</p>
        <p class="mb-0"><a href="privacy.html">Privacy Policy</a></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
